<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Oil and Gas Job Search</title>
  <script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
  <script>
        jQuery(function($){
            $("#job").DataTable();
        });
 
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="#">
    <img src="https://2.bp.blogspot.com/-CglnVgaWvP8/Vt2AFF9dErI/AAAAAAAA4ho/cZeLZ4IUpVw/s450/sekiyu_oil_money.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Oil and Gas Job Seek
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="../">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">DashBoard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/map" target="_blank">Job Map</a>
      </li>
 
    </ul>
  </div>
</nav>

    <div class="container">
    <div class="row justify-content-md-center">
    <div class="col col-lg-12">
      <table id="job" class="display">
      <thead>
      <tr>
      <th>Title</th>
      <th>Work Type</th>
      <th>Address</th>
      <th>Country</th>
      </tr>
      </thead>
      <tbody>
      {% for each in reference %}
          <tr>
          <td><a href={{each.url}}>{{ each.title }}</a></td>
          <td>{{ each.worktype }}</td>
          <td>{{ each.formatted_address }}</td>
          <td>{{ each.country }}</td>
          </tr>
      {% endfor %}
      </tbody>
       </table>

    </div>
    </div>
    </div>



</body>

</html>
